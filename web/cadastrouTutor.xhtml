<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro" life="4000" sticky="false"/>
        
        <h:form id="formCadTutor">
            
            <p:fieldset legend="Cadastro de Tutor">
                
                <h:panelGrid columns="3">
                    <h:outputText value="login*:"/>
                    <h:inputText id="txtLogin" value="#{tutorController.tutorCadastro.usuario}"
                                 required="true" requiredMessage="O Campo login é obrigatório"/>
                    <p:message for="txtLogin" />
                    
                    <h:outputText value="email*:"/>
                    <p:inputText value="#{tutorController.tutorCadastro.email}"
                                 id="txtEmail" required="true" requiredMessage="O campo email é obrigatório"/>
                     <p:message for="txtEmail"/>
                    
                    <h:outputText value="senha*:"/>
                    <p:password value="#{tutorController.tutorCadastro.senha}"
                                id="pswSenha" required="true" requiredMessage="O campo senha é obrigatório"/>
                     <p:message for="pswSenha"/>
                     
                    <h:outputText value="Confirma Senha*:"
                                  />
                    <p:password id="pswConfirma" value="#{cSenha}" required="true" requiredMessage="O campo confirma senha é obrigatório"/>
                    <p:message for="pswConfirma"/>
                    
                </h:panelGrid>
                
                <p:commandButton value="cadastrar" oncomplete="PF('widDialCadTutor').show()"/> 
                <h:commandButton value="cancelar"/>
                
            </p:fieldset>
            
            <p:dialog id="dialCadTutor"  
                      modal="true" visible="false" showEffect="fade" hideEffect="fade"
                      widgetVar="widDialCadTutor">
                
                <h:outputText value="Deseja realmente cadastrar o tutor?"/><br/>
                <p:commandButton value="sim" action="#{tutorController.inserir(cSenha)}"
                                 oncomplete="PF('widDialCadTutor').hide();"
                                 update=":gro :formCadTutor :msgs" />
                <p:commandButton value="não" oncomplete="PF('widDialCadTutor').hide()"/>
                
            </p:dialog>
            
        </h:form>
        
        <p:messages id="msgs"/>
    </h:body>
</html>
