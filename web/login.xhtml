<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        
        <h:head>
    <title>Facelet Title</title>
    <style type="text/css">
        body {
            background-color: #333;
        }

        .jumbotron {
            text-align: center;
        }
    </style>
</h:head>

    </h:head>
    <h:body>

        <c:if test="#{loginController.tutorLogado ne null}">
            <script>
                location.href='indexTutor.xhtml'
            </script>
        </c:if>
        
        <b:growl id="gro" show-summary="true" show-detail="true" delay="4000"/>
        
        <b:jumbotron>
            <h3 style="font-size: 40px;">TicDoguinho - O tic toc para Pets</h3> 
        </b:jumbotron>
        <p:dialog id="dialLogin" draggable="false" closable="false" 
                  closeOnEscape="false" resizable="false" modal="false"
                  visible="true">
            <b:form>
                <b:panelGrid columns="2">

                    <h:outputText value="login:"/>
                    <b:inputText value="#{login}"/>

                    <h:outputText value="senha:"/>
                    <b:inputSecret value="#{senha}"/>

                </b:panelGrid>

                <b:commandButton value="logar" look="primary" 
                                 action="#{loginController.realizarLogin(login, senha)}"/><br/>
                <h:outputText value="O Tutor não é registrado?"/>
                <b:button look="link" value="registre-se" onclick="$('.mRegistro').modal('show')"/>

            </b:form>
        </p:dialog>

        <b:form id="formRegistro">
            <b:modal id="modalRegistro" class="mRegistro">
                <b:panelGrid columns="2">

                    <h:outputText value="Login:"/>
                    <b:inputText value="#{tutorController.tutorCadastro.usuario}"/>


                    <h:outputText value="Email:"/>
                    <b:inputText value="#{tutorController.tutorCadastro.email}"/>

                    <h:outputText value="Mamãe:"/>
                    <b:selectBooleanCheckbox value="#{tutorController.tutorCadastro.mamae}"/>


                    <h:outputText value="Senha:"/>
                    <b:inputSecret value="#{tutorController.tutorCadastro.senha}"/>

                    <h:outputText value="Confirma:"/>
                    <b:inputSecret value="#{confirma}"/>


                    <b:commandButton value="Cadastrar" 
                                     action="#{tutorController.inserir(confirma)}" />

                </b:panelGrid>
            </b:modal>
        </b:form>

    </h:body>
</html>
