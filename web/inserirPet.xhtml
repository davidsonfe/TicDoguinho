<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuTutor.xhtml"/>

        <b:form id="formPet" enctype="multipart/form-data">
            <b:panelGrid columns="4">

                <b:panelGrid columns="1">
                    <h:outputText value="Nome do Pet"/>
                    <b:inputText value="#{petController.petCadastro.nome}"/>                        
                </b:panelGrid>

                <b:panelGrid columns="1">
                    <h:outputText value="Raça"/>
                    <b:inputText value="#{petController.petCadastro.raca}"/> 
                </b:panelGrid>

                <b:panelGrid columns="1">
                    <h:outputText value="Sexo"/>
                    <b:selectOneMenu value="#{petController.petCadastro.sexo}">
                        <f:selectItem itemValue="M" itemLabel="Macho" /> 
                        <f:selectItem itemValue="F" itemLabel="Fêmea"/>
                    </b:selectOneMenu>                       
                </b:panelGrid>

                <b:panelGrid columns="1">
                    <h:outputText value="Porte"/>
                    <b:selectOneMenu value="#{petController.petCadastro.porte}">
                        <f:selectItem itemValue="P" itemLabel="Pequeno" /> 
                        <f:selectItem itemValue="M" itemLabel="Médio"/>
                        <f:selectItem itemValue="G" itemLabel="Grande"/>
                    </b:selectOneMenu>                       
                </b:panelGrid>
            </b:panelGrid>
            <b:panelGrid columns="2">

                <b:panelGrid columns="1">
                    <h:outputText value="Mes e ano de Nascimento"/>
                    <b:inputText value="#{petController.petCadastro.mesAnoNascimento}"/>                        
                </b:panelGrid>


            </b:panelGrid>
            <p:fileUpload fileUploadListener="#{petController.handleFileUploadPet}" mode="advanced"/> 


            <b:commandButton value="inserir Pet" action="#{petController.inserir()}"/>
        </b:form>

        <b:form>
            <b:panelGrid columns="1">
                <h:outputText value="Código Único do Pet"/>
                <b:inputText value="#{codigo}" style="width: 300px; height: 30px;" />
            </b:panelGrid>
            
            <b:commandButton value="compartilhar Pet" action="#{petController.compartilhar(codigo)}"/>
        </b:form>
    </h:body>
</html>
