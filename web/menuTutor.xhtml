<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"   
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .user-photo {
              border-radius: 50%;
              width: 32px;
              height: 32px;
            }
        </style>
    </h:head>
    <h:body>

        <c:if test="#{loginController.tutorLogado eq null}" >
            <script>
                location.href = 'login.xhtml'
            </script>
        </c:if>
        <b:growl id="growlMenu" delay="4000" show-detail="true" show-summary="true"/>
        <b:form id="formMenu">
            <b:navBar brand="Home" brandHref="indexTutor.xhtml" fluid="true">
                <b:navbarLinks>
                    <b:navLink value="inserir Pet" href="inserirPet.xhtml"/>
                </b:navbarLinks>
               
                <b:navbarLinks pull="right">
                    <b:dropMenu value="#{(loginController.tutorLogado ne null?loginController.tutorLogado.usuario:'')}">
                        <b:navLink value="meu perfil" href="perfilTutor.xhtml"></b:navLink>
                        <b:navLink value="perfil do Pet" href="perfilPet.xhtml"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink value="logout" 
                                   onclick="location.href='login.xhtml';ajax:loginController.logout()"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
            </b:navBar>
        </b:form>
        <p:separator/>
    </h:body>
</html>
