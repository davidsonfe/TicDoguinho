<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="menuTutor.xhtml" />
        <b:form id="formVisualiza">
            <b:panelGrid colSpans="4,4,4">
                <c:forEach items="#{petController.takeAllPets()}" var="pet">
                    <b:panel style="width: 200px">
                        <b:commandLink action="index_1.xhtml">
                            <img src="data:image/jpeg;base64,#{petController.imagemParaIndexTutor(pet.imagem)}" style="border-radius: 50%; width: 100px; height: 100px;"/>
                            <f:setPropertyActionListener value="#{pet}" target="#{petController.selectionPet}"/>
                        </b:commandLink>
                    </b:panel>
                </c:forEach>
            </b:panelGrid>
        </b:form>
    </h:body>
</html>
