<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil do Pet</title>
    </h:head>
    <h:body style="text-align: center;">
        <ui:include src="menuTutor.xhtml" rendered="true" />
        <b:form style="max-width: 800px; margin: 0 auto;">
            <b:panel style="text-align: left; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h:outputText value="Perfil do Pet" style="font-size: 25pt; margin-bottom: 20px; display: block; text-align: center;" />

                <!-- Adicione um componente para exibir a lista de pets -->
                <ui:repeat value="#{petController.takeAllPets()}" var="pet">
                    <b:panelGrid columns="2" colSpans="2,10" style="margin-bottom: 20px;">
                        <h:outputText value="Nome:" style="font-size: 18pt; font-style: italic;" />
                        <h:outputText value="#{pet.nome}" />

                        <h:outputText value="Raça:" style="font-size: 14pt;" />
                        <h:outputText value="#{pet.raca}" />

                        <h:outputText value="Sexo:" style="font-size: 14pt;" />
                        <h:outputText value="#{pet.sexo}" />

                        <h:outputText value="Porte:" style="font-size: 14pt;" />
                        <h:outputText value="#{pet.porte}" />

                        <h:outputText value="Mes e ano de Nascimento:" style="font-size: 14pt;" />
                        <h:outputText value="#{pet.mesAnoNascimento}" />
                        
                        <h:outputText value="Código Único do Pet:" style="font-size: 14pt;" />
                        <h:outputText value="#{pet.codigoUnico}" />
                        
                        
                        
                        
                        <b:commandButton value="Editar" action="#{petController.selectPetForEditing(pet)}" styleClass="btn btn-primary" style="margin-top: 10px;">

                        </b:commandButton>

                        <!-- Adicione um painel para exibir a imagem do pet -->
                        <b:panel style="border-radius: 50%; overflow: hidden; width: 100px; height: 100px;">
                            <img src="data:image/jpeg;base64,#{petController.imagemParaIndexTutor(pet.imagem)}" style="width: 100%; height: 100%; object-fit: cover;" />
                        </b:panel>
                    </b:panelGrid>
                    <hr style="border: 1px solid #ccc;" /> <!-- Adicione uma linha separadora entre os pets -->
                </ui:repeat>
            </b:panel>
        </b:form>
    </h:body>
</html>
